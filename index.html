<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [];
        let count = 0;

        function sumInput() {
            for (let i = 0; i < Infinity; i++) {
                let num = +prompt('Введите число');
                if (num == false) {
                    break
                }
                arr.push(num);
                arr.sort((a, b) => a - b);
                arr.forEach(item => {
                    count = count + item
                })
                alert(count);
            }
        }
        sumInput()
        // console.log(arr);
    </script>
</body>

</html>
